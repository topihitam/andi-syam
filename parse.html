<!DOCTYPE html>
<HTML dir='ltr' lang='id-ID'>
  <head>
    <meta charset='utf-8'/>
    <title>Related Post</title>
    <style type='text/css'>
    </style>
  </head>
  <body>
<center>
<br>
<div style="text-align: center; width: 100%;">
<div style="margin: 0px auto; padding: 0px; width: 100%;">
<div id="mainDiv" style="padding: 2px 0px;">
<div style="font-weight: bold;">
<textarea cols="20" id="tarea" onfocus="code_check();" rows="10" style="font-size: 12px; height: auto; margin: 0px; width: 100%;"></textarea><br></div>
<div style="float: left; font-weight: bold; margin: 0px auto; padding: 5px 0px; width: 100%;">
<button class="buttonDownload" href="#" onclick="code_convert();">Parse Code</button><button class="buttonDownload" href="#" onclick="code_clear();">Clear Code</button></div>
</div>
</div>
</div>
</center>
<script>
function code_check(){
var focuscheck=document.getElementById('tarea');if(focuscheck.value.indexOf('Pastekan Disini Kode yang Akan Anda Pasang pada Postingan Blog')>0)focuscheck.value='';}
function code_clear(){
var wtarea=document.getElementById('tarea');wtarea.value='';}
function code_convert(){
var ctarea=document.getElementById('tarea');var toConvert=ctarea.value;
var toConvert=toConvert.replace(/&/g,"&amp;");
var toConvert=toConvert.replace(/'/g,"&#039;");
var toConvert=toConvert.replace(/"/g,"&quot;");
var toConvert=toConvert.replace(/</g,"&lt;");
var toConvert=toConvert.replace(/>/g,"&gt;");
ctarea.value=toConvert;ctarea.focus();ctarea.select();};
</script>
</body>
</HTML>
