  <body>
<center>
<div class="parse">
<div id="mainDiv" style="padding: 2px 0px;">
<textarea cols="20" id="textparse" onfocus="code_check();" rows="10">
</div>
<div id="button">
<button class="buttonparse" href="#" onclick="code_convert();">Parse</button>
<button class="buttonclear" href="#" onclick="code_clear();">Clear</button>
</div>
</div>
</div>
</div>
</center>
<script>
function code_clear(){
var wtextparse=document.getElementById('textparse');wtextparse.value='';}
function code_convert(){
var ctextparse=document.getElementById('textparse');var toConvert=ctextparse.value;
var toConvert=toConvert.replace(/&/g,"&amp;");
var toConvert=toConvert.replace(/'/g,"&#039;");
var toConvert=toConvert.replace(/"/g,"&quot;");
var toConvert=toConvert.replace(/</g,"&lt;");
var toConvert=toConvert.replace(/>/g,"&gt;");
ctextparse.value=toConvert;ctextparse.focus();ctextparse.select();};
</script>
</body>
